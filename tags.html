<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Tags em HTML</title>	

	</head>
	<body>

		<h1>Tags em HTML</h1>
		
		<hr>
						
		<p>Em HTML 5, podemos inseirir os elementos da lista a seguir.
		Passe o mouse sobre os termos para descobrir qual tag deverá clicar em cada caso.. 
		</p>
		
		<hr>
		
		<ul>
			<li><div title="Use a tag<p>">Paragrafos</div></li>
			<li><div title="Use as tags<h1>...<h6>">Titulos</div></li>
			<li><div title="Use a tag<img>">Imagens</div></li>
			<li><div title="Use a tag<abbr>">Abreviações</div></li>
			<li><div title="Use a tag<code>">Códigos-Fonte</div></li>
			<li><div title="Use a tag <ol> e <li>">Listas numeradas</div></li>
			<li><div title="Use a tag <ul> e <li>">Listas com demarcadores</div></li>

		</ul>

		
	</body>
</html>
